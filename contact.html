<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet's Corner-Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .btn-primary {
            padding: 14px 40px;
            border-radius: 30px;
            border: 2px;
            background: #026a87;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-ghost {
            padding: 14px 40px;
            border-radius: 30px;
            border: 2px;
            background: #026a87;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-ghost:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="mark">PC</div>
                <div style="font-weight: 700;">Pet Corner</div>
            </div>
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="product.html">Products</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section class="section">
                <h2>Contact Us</h2>
                <p style="color: var(--muted);">Got Questions or need help? Reach out and we'll assist you asap.</p>
                <div class="card">
                    <form onsubmit="event.preventDefault(); alert('Meesage Sent(demo)')">
                        <div style="display: grid; gap: 25px;">
                            <input class="input" placeholder="Name" required>
                            <input class="input" placeholder="Email" required>
                            <input class="input" placeholder="Phone Number" required>
                            <textarea class="input" placeholder="Message" required></textarea>
                            <div style="display: flex; justify-content: flex-start; gap: 25px;">
                                <button class="btn-primary">Send Message</button>
                                <button class="btn-ghost">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="card">
                    <div style="font-weight: 700;margin-bottom: 10px;">Location</div>
                    <div style="color: var(--muted); margin-bottom: 12px;">Vadodara, Gujarat</div>
                    <div style="font-weight: 700;margin-bottom: 8px;">Email</div>
                    <div style="color: var(--muted); margin-bottom: 12px;">support@petcorner.com</div>
                    <div style="font-weight: 700;margin-bottom: 8px;">Phone Number</div>
                    <div style="color: var(--muted); margin-bottom: 12px;"> +91 4434 4567 67</div>

                    <!--<div style="margin-bottom: 8px;">
                        <img src="map-placeholder.jpg" alt="map-placeholder"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>-->
                </div>
    </div>
    </section>
    </main>
    </div>
</body>

</html>
